<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main class="content">
        <picture class="content-image">
            <source media="(min-width:768px)" srcset="./img/image-header-desktop.jpg">
            <img src="./img/image-header-mobile.jpg" alt="Three womens working on laptops at the desk in the office.">
        </picture>
        <div class="content-text">
            <h1 class="title">Get <span class="txt-violet">insights</span> that help your business grow.</h1>
            <p class="description">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <ul class="stats">
                <li class="stats-list-item">
                    <span class="companies-stat-value">10k+</span>
                    <span class="companies stat-name">companies</span>
                </li>
                <li class="stats-list-item">
                    <span class="templates-stat-value">314</span>
                    <span class="templates stat-name">templates</span>
                </li>
                <li class="stats-list-item">
                    <span class="queries-stat-value">12m+</span>
                    <span class="queries stat-name">queries</span>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
